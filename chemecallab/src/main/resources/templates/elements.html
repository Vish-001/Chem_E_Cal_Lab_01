<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elements</title>
    <style>
        table { border-collapse: collapse; margin: 1rem 0; }
        th, td { padding: 0.5rem; border: 1px solid #ddd; }
        .message { color: green; margin: 1rem 0; }
        .error { color: red; margin: 1rem 0; }
        button { margin: 0.5rem 0; }
    </style>
</head>
<body>
<h1>Elements</h1>
<div th:if="${message}" class="message" th:text="${message}"></div>
<div th:if="${error}" class="error" th:text="${error}"></div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Formula</th>
        <th>Properties</th>
        <th>Actions</th>
    </tr>
    <tr th:each="element : ${elements}">
        <td th:text="${element.eid}"></td>
        <td th:text="${element.name}"></td>
        <td th:text="${element.formula}"></td>
        <td th:text="${element.properties}"></td>
        <td>
            <a th:href="@{/web/elements/delete/{id}(id=${element.eid})}">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/web/elements/add}"><button>Add New Element</button></a>
<a th:href="@{/web/reactions}"><button>View Reactions</button></a>
<a th:href="@{/web/reactions/find}"><button>Find Reaction</button></a>
</body>
</html>
